version: "2"

services:

  db:
    container_name: db
    image: postgres:9.6.0
    environment:
      - POSTGRES_PASSWORD=controk_user_password
      - POSTGRES_USER=controk_user
      - POSTGRES_DB=controk_db

  webservice:
    container_name: webservice
    build: ./webservice/
    command: bash -c "python manage.py migrate && python manage.py runserver 0.0.0.0:8000"
    environment:
      - ALLOWED_HOSTS=localhost,127.0.0.1
      - DATABASE_URL=postgres://controk_user:controk_user_password@db/controk_db
    ports:
      - "8000:8000"
    links:
      - db

  socket:
    container_name: socket
    build: ./socket/
    command: node index.js
    environment:
      - DATABASE_URL=postgres://controk_user:controk_user_password@db/controk_db
      - PORT=8888
    ports:
      - "8888:8888"
    links:
      - db

  frontend-web:
    container_name: frontend-web
    build: ./frontend_web/
    command: gulp
    ports:
      - "3000:3000"
    environment:
      - SOCKET_URL=http://localhost:8888/socket.io/socket.io.js
      - API_URL=http://localhost:8000/api/v1/
      - PORT=3000
    links:
      - webservice
      - socket
