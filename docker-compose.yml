version: "2"

services:

  db:
    image: postgres:9.6.1
    environment:
      - POSTGRES_PASSWORD=controk_user_password
      - POSTGRES_USER=controk_user
      - POSTGRES_DB=controk_db
    ports:
      - "54321:5432"

  webservice:
    build: ./webservice/
    command: bash -c "python manage.py migrate && python manage.py runserver 0.0.0.0:8000"
    environment:
      - ALLOWED_HOSTS=localhost,127.0.0.1
      - DATABASE_URL=postgres://controk_user:controk_user_password@db/controk_db
    ports:
      - "8000:8000"
    links:
      - db


  socket:
    build: ./socket/
    command: npm start
    environment:
      - DATABASE_URL=postgres://controk_user:controk_user_password@db/controk_db
      - PORT=8888
    ports:
      - "8888:8888"
    links:
      - db

  frontend-web:
    build: ./frontend-web/
    command: npm start
    ports:
      - "3000:3000"
    environment:
      - SOCKET_HOST=http://0.0.0.0:8888/
      - API_URL=http://0.0.0.0:8000/api/v1/
      - PORT=3000
    links:
      - webservice
      - socket
